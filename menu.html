<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Smart Canteen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        /* Smart Canteen Styles (Inlined) */

        /* Menu Card */
        .menu-card {
            background-color: white;
            padding: 1rem;
            border-radius: 1.5rem;
            /* rounded-3xl */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            border: 1px solid #f3f4f6;
            /* gray-100 */
            transition: all 0.3s ease;
        }

        .menu-card:hover {
            border-color: #fed7aa;
            /* orange-200 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Image Container */
        .card-image-container {
            position: relative;
            height: 12rem;
            /* h-48 */
            border-radius: 1rem;
            /* rounded-2xl */
            overflow: hidden;
            margin-bottom: 1rem;
            transition: box-shadow 0.3s ease;
        }

        .menu-card:hover .card-image-container {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 500ms ease;
        }

        .menu-card:hover .card-image {
            transform: scale(1.05);
        }

        /* Card Content */
        .card-title {
            font-weight: 700;
            font-size: 1.125rem;
            /* text-lg */
            color: #333333;
            /* secondary */
            line-height: 1.25;
            margin-bottom: 0.25rem;
        }

        .card-category {
            font-size: 0.75rem;
            /* text-xs */
            color: #6b7280;
            /* gray-500 */
            text-transform: capitalize;
            background-color: #f3f4f6;
            /* gray-100 */
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            margin-bottom: 0.25rem;
        }

        .card-price {
            font-weight: 700;
            font-size: 1.25rem;
            /* text-xl */
            color: #FF6B00;
            /* primary */
        }

        /* Add to Cart Button */
        .btn-add-cart {
            width: 100%;
            background-color: white;
            border: 2px solid #f3f4f6;
            /* gray-100 */
            color: #333333;
            /* secondary */
            font-weight: 700;
            padding: 0.625rem;
            border-radius: 0.75rem;
            /* rounded-xl */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-add-cart:hover {
            background-color: #FF6B00;
            /* primary */
            border-color: #FF6B00;
            color: white;
        }

        .btn-add-cart i {
            transition: transform 0.3s ease;
        }

        .btn-add-cart:hover i {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-25%);
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B00',
                        secondary: '#333333',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-800 pb-24 md:pb-0">

    <!-- Navbar -->
    <nav class="sticky top-0 z-40 glass border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center">
                    <i class="ph-fill ph-hamburger text-primary text-3xl mr-2"></i>
                    <span class="font-bold text-2xl tracking-tight text-secondary">Smart<span
                            class="text-primary">Canteen</span></span>
                </a>
                <button onclick="toggleCart()" class="relative p-2 rounded-full hover:bg-gray-100 transition">
                    <i class="ph-bold ph-shopping-cart text-2xl text-secondary"></i>
                    <span id="cart-badge"
                        class="absolute top-0 right-0 bg-primary text-white text-[10px] font-bold w-5 h-5 rounded-full flex items-center justify-center scale-0 transition-transform duration-300">0</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Search & Categories -->
        <div class="mb-8">
            <div class="relative mb-6">
                <i class="ph ph-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl"></i>
                <input type="text" placeholder="Search for food..."
                    class="w-full pl-12 pr-4 py-3 rounded-2xl border-none ring-1 ring-gray-200 focus:ring-2 focus:ring-primary/50 shadow-sm outline-none transition">
            </div>

            <div class="flex gap-3 overflow-x-auto hide-scrollbar pb-2">
                <button onclick="filterMenu('all')"
                    class="cat-btn active px-6 py-2 rounded-full bg-secondary text-white font-medium whitespace-nowrap transition">All</button>
                <button onclick="filterMenu('meals')"
                    class="cat-btn px-6 py-2 rounded-full bg-white text-gray-600 ring-1 ring-gray-200 font-medium whitespace-nowrap hover:bg-orange-50 hover:text-primary hover:ring-primary transition">Full
                    Meals</button>
                <button onclick="filterMenu('snacks')"
                    class="cat-btn px-6 py-2 rounded-full bg-white text-gray-600 ring-1 ring-gray-200 font-medium whitespace-nowrap hover:bg-orange-50 hover:text-primary hover:ring-primary transition">Snacks</button>
                <button onclick="filterMenu('beverages')"
                    class="cat-btn px-6 py-2 rounded-full bg-white text-gray-600 ring-1 ring-gray-200 font-medium whitespace-nowrap hover:bg-orange-50 hover:text-primary hover:ring-primary transition">Beverages</button>
            </div>
        </div>

        <!-- Menu Grid -->
        <div id="menu-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Items injected by JS -->
        </div>

    </main>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar"
        class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50 flex flex-col">
        <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50">
            <h2 class="text-xl font-bold text-secondary">Your Order</h2>
            <button onclick="toggleCart()"
                class="w-8 h-8 rounded-full bg-white flex items-center justify-center hover:bg-gray-100 text-gray-500">
                <i class="ph-bold ph-x"></i>
            </button>
        </div>

        <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4">
            <!-- Cart Items injected here -->
            <div class="text-center text-gray-400 mt-20">
                <i class="ph ph-shopping-cart text-4xl mb-2 opacity-50"></i>
                <p>Your cart is empty</p>
            </div>
        </div>

        <div class="p-6 border-t border-gray-100 bg-gray-50">
            <div class="flex justify-between items-center mb-4 text-sm text-gray-500">
                <span>Total Items</span>
                <span id="cart-count">0</span>
            </div>
            <div class="flex justify-between items-center mb-6">
                <span class="text-xl font-bold text-secondary">Total</span>
                <span id="cart-total" class="text-2xl font-bold text-primary">₹0.00</span>
            </div>
            <button onclick="placeOrder()"
                class="w-full bg-primary text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-orange-500/30 active:scale-95 transition flex justify-center items-center gap-2">
                Proceed to Payment <i class="ph-bold ph-credit-card"></i>
            </button>
        </div>
    </div>

    <!-- Overlay -->
    <div id="cart-overlay" onclick="toggleCart()"
        class="fixed inset-0 bg-black/50 z-40 hidden backdrop-blur-sm transition-opacity"></div>

        // State
        let cart = [];

        // --- DOM Helpers ---

        // Render Menu
        function renderMenu(filter = 'all') {
            const grid = document.getElementById('menu-grid');
            if (!grid) return;

            grid.innerHTML = '';

            const items = filter === 'all'
                ? MENU_ITEMS
                : MENU_ITEMS.filter(item => item.category === filter);

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = "menu-card group";
                card.innerHTML = `
                    <div class="card-image-container">
                        <img src="${item.image}" alt="${item.name}" class="card-image">
                    </div>
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex-1 pr-2">
                            <h3 class="card-title">${item.name}</h3>
                            <p class="card-category">${item.category}</p>
                        </div>
                        <span class="card-price">₹${item.price.toFixed(2)}</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="addToCart(${item.id})" class="flex-1 bg-white border-2 border-gray-100 text-secondary font-bold py-2.5 rounded-xl hover:bg-gray-50 hover:border-gray-200 transition flex items-center justify-center gap-2">
                            <i class="ph-bold ph-shopping-cart"></i> Add
                        </button>
                        <button onclick="buyNow(${item.id})" class="flex-1 bg-primary text-white font-bold py-2.5 rounded-xl shadow-lg hover:shadow-orange-500/30 hover:bg-orange-600 transition flex items-center justify-center gap-2">
                            <i class="ph-bold ph-lightning"></i> Buy Now
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function buyNow(id) {
            addToCart(id);
            placeOrder();
        }

        function filterMenu(category) {
            // Update visual tabs
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-secondary', 'text-white');
                btn.classList.add('bg-white', 'text-gray-600');
                if (btn.innerText.toLowerCase() === (category === 'all' ? 'all' : category === 'full meals' ? 'meals' : category)) {
                    // Basic matching for demo
                }
            });

            // Re-render
            renderMenu(category);

            // Simple visual update for button styles (quick patch)
            const buttons = document.querySelectorAll('.cat-btn');
            buttons.forEach(b => {
                const txt = b.innerText.toLowerCase();
                const map = { 'all': 'all', 'full meals': 'meals', 'snacks': 'snacks', 'beverages': 'beverages' };
                if (map[txt] === category) {
                    b.classList.remove('bg-white', 'text-gray-600');
                    b.classList.add('bg-secondary', 'text-white');
                }
            });
        }

        // Cart Logic
        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');

            if (sidebar.classList.contains('translate-x-full')) {
                sidebar.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                sidebar.classList.add('translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        function addToCart(id) {
            const item = MENU_ITEMS.find(i => i.id === id);
            const existing = cart.find(i => i.id === id);

            if (existing) {
                existing.qty++;
            } else {
                cart.push({ ...item, qty: 1 });
            }
            updateCartUI();
            // Auto open cart on first add
            if (cart.length === 1 && cart[0].qty === 1) toggleCart();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            const badge = document.getElementById('cart-badge');
            const countSpan = document.getElementById('cart-count');
            const totalSpan = document.getElementById('cart-total');

            if (!container) return; // Not on menu page

            container.innerHTML = '';
            let total = 0;
            let count = 0;

            cart.forEach(item => {
                total += item.price * item.qty;
                count += item.qty;

                const el = document.createElement('div');
                el.className = "flex gap-4 items-center";
                el.innerHTML = `
                    <img src="${item.image}" class="w-16 h-16 rounded-xl object-cover bg-gray-100">
                    <div class="flex-1">
                        <h4 class="font-bold text-sm text-secondary">${item.name}</h4>
                        <p class="text-xs text-primary font-bold">₹${item.price.toFixed(2)}</p>
                    </div>
                    <div class="flex items-center gap-2 bg-gray-100 rounded-lg p-1">
                         <button onclick="changeQty(${item.id}, -1)" class="w-6 h-6 flex items-center justify-center text-xs hover:bg-white rounded shadow-sm transition">-</button>
                         <span class="text-xs font-bold w-4 text-center">${item.qty}</span>
                         <button onclick="changeQty(${item.id}, 1)" class="w-6 h-6 flex items-center justify-center text-xs hover:bg-white rounded shadow-sm transition">+</button>
                    </div>
                `;
                container.appendChild(el);
            });

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-400 mt-20">
                        <i class="ph ph-shopping-cart text-4xl mb-2 opacity-50"></i>
                        <p>Your cart is empty</p>
                    </div>
                `;
            }

            badge.innerText = count;
            badge.classList.toggle('scale-0', count === 0);
            countSpan.innerText = count;
            totalSpan.innerText = '₹' + total.toFixed(2);
        }

        function changeQty(id, delta) {
            const item = cart.find(i => i.id === id);
            if (!item) return;

            item.qty += delta;
            if (item.qty <= 0) {
                cart = cart.filter(i => i.id !== id);
            }
            updateCartUI();
        }

        function placeOrder() {
            if (cart.length === 0) return alert('Cart is empty!');

            const order = {
                id: Math.floor(1000 + Math.random() * 9000),
                items: cart,
                total: cart.reduce((acc, i) => acc + (i.price * i.qty), 0),
                status: 'pending_payment',
                createdAt: new Date().toISOString()
            };

            localStorage.setItem('pendingOrder', JSON.stringify(order));
            cart = [];
            window.location.href = 'payment.html';
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
        });
    </script>
</body>

</html>
